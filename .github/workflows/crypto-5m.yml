name: Crypto Scalping Bot - 5m Timeframe

on:
  schedule:
    # Every 5 minutes, offset to avoid conflicts with 3m
    - cron: '1,6,11,16,21,26,31,36,41,46,51,56 * * * *'
  workflow_dispatch:

jobs:
  scalp-5m:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download cache
        uses: actions/download-artifact@v4
        with:
          name: bot-cache-5m
          path: .cache/
        continue-on-error: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-5m-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run 5m scalping
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
          TIMEFRAME: "5m"
          MAX_SIGNALS: "3"
        run: |
          echo "ðŸš€ 5m scalping bot starting..."
          python start.py
          echo "âœ… 5m execution completed"

      - name: Upload cache
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bot-cache-5m
          path: .cache/
          retention-days: 7
          overwrite: true